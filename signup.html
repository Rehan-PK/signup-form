<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form for TOP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- 2 divs: left + right -->
  <div class="left">
    <div class="left-container">
      <div class="banner"></div>
      <div class="front-banner">
        <img src="odin-lined.png" alt="TOP logo">
        <h2>ODIN</h2>
      </div>
    </div>  
  
  </div>
  
  <div class="right">
    
    <div class="section1">
      <p>This is not a real online service you know your need something like this in your life to help you realise your deepest dreams sign up now to get started</p>
      <p>You <span>know</span> you want to.</p>
    </div>

    <div class="section2">
      <h2>Let's do this!</h2>
      <form action="POST" url="#">

        <div class="form-row">
          <div class="form-field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" />
          </div>
          <div class="form-field">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="email">EMAIL</label>
            <input type="email" id="email" />
          </div>
          <div class="form-field">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" />
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-field">
            <label for="password">PASSWORD</label>
            <input class="error" type="password" id="password" required />
            <p></p>
          </div>
          <div class="form-field">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input class="error" type="password" id="confirm-password" required />
            <p></p>
          </div>
        </div>
                
      </form>
    </div>

    <div class="section3">
      <button>Create Account</button>
      <p>Already have an account? <span><a href="#">Log in</a></span></p>
    </div>

  </div>  

</body>
</html>
